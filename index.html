<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flip Clock</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  </head>
  <body>

    <header id="header-control-icons">
      <div class="header header-sticky fixed-top">
        <div id="control-icons-toggle" class="control-icons d-flex align-items-center justify-content-between">
          <button class="download-scr col-md-3 col-4"> 
            <a href="https://drive.google.com/file/d/1c3I-nN6Dw10J109ESuxpg332n53DknS7/view?usp=sharing" target="_blank"  class="d-flex align-items-center justify-content-center">
              <p class="mb-0 text-center me-2">Download as Screensaver</p>
              <i class="fa-solid fa-download"></i>
            </a>
          </button>
          <div class="col-3 col-md-4"></div>
          <div class="col-5 d-flex align-items-center justify-content-end">
            <i class="fa-solid fa-gear settings-icon m-1 col-2 text-end" title="Settings"></i>
            <i id="fullscreen-toggle" class="col-2 fa-solid fa-expand fullscreen-icon m-1 me-4 text-end" title="Toggle Fullscreen"></i>
          </div>
        </div>
      </div>
    </header>    

    <!-- Settings Dropdown -->
    <div id="settings-dropdown" class="overlay overlay-settings hidden">
      <div class="overlay-content">
        <label class="toggle-switch d-flex align-items-center">
          <input type="checkbox" id="toggle-seconds-dots">
          <span class="slider"></span>
          <p id="toggle-seconds-label" class="mb-0 mb-0">Switch to Light Theme</p>
        </label>
      </div>
    </div>

    <!-- CLOCK -->
    <div class="container-clock">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="flip-clock d-flex align-items-center justify-content-center mx-2">
          
          <div class="flip-card hours-tens me-md-2 ms-md-1 mx-1" data-digit="0"></div>
          <div class="flip-card hours-ones mx-md-2 mx-1" data-digit="0"></div>

          <div class="separator mx-1">:</div>
          
          <div class="flip-card minutes-tens mx-md-2 mx-1" data-digit="0"></div>
          <div class="flip-card minutes-ones ms-md-2 me-md-1 mx-1" data-digit="0"></div>
          
          <!-- Digit-based Seconds Animation -->
          <div class="seconds-display pt-4" id="secondsDisplay">00</div>
        
        </div>
        <div class="date text-center pt-3" id="dateDisplay"></div>
      </div>
    </div>

    <footer>
      <div class="col-12 social-logos d-flex align-items-center justify-content-center">
          <i class="fa-regular fa-copyright copyright me-3"></i>
          <p class="p-footer m-0 me-3">Aiswaryaa Rajesh</p>
          <p class="p-footer m-0 footer-year"></p>
      </div>
    </footer>

  </body>
</html>
