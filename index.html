<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Clock</title>
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>   
  <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="flip-clock d-flex align-items-center justify-content-center mx-2">
        
        <div class="flip-card hours-tens mx-2" data-digit="0"></div>
        <div class="flip-card hours-ones mx-2" data-digit="0"></div>

        <div class="separator mx-2">:</div>
        
        <div class="flip-card minutes-tens mx-2" data-digit="0"></div>
        <div class="flip-card minutes-ones mx-2" data-digit="0"></div>
        
        <!-- <div class="separator mx-2 d-sec">:</div>
        
        <div class="flip-card seconds-tens mx-2 d-sec" data-digit="0"></div>
        <div class="flip-card seconds-ones mx-2 d-sec" data-digit="0"></div> -->
      
      </div>
    </div>
  </div>
  <footer>
    <div class="col-12 social-logos copyright d-flex align-items-center justify-content-center">
        <img class="me-3" src="./copyright.png" alt="Copyright Icon">
        <p class="p-footer m-0 me-3">Aiswaryaa Rajesh</p>
        <p class="p-footer m-0 footer-year"></p>
    </div>
  </footer>

  
  
</body>
</html>
